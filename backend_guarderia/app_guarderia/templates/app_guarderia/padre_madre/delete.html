{% extends "app_guarderia/base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card card-custom shadow-sm">
        <div class="card-header bg-danger text-white">
            <h5 class="mb-0">{{ page_title }}</h5>
        </div>
        <div class="card-body">
            <p class="fs-5">¿Estás seguro de que deseas eliminar el siguiente registro?</p>
            <div class="alert alert-danger" role="alert">
                <p class="fw-bold">{{ object }}</p>
            </div>
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-end mt-4">
                    <button type="submit" class="btn btn-danger me-2">
                        <i class="fas fa-trash-alt me-1"></i> Sí, eliminar
                    </button>
                    <a href="{{ request.META.HTTP_REFERER|default:'/' }}" class="btn btn-secondary">
                        <i class="fas fa-times me-1"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
